    <style>
      body {
        font-family: sans-serif;
        background: #fff;
        max-width: 500px;
        margin: auto;
        padding: 1rem;
        text-align: center;
        -webkit-tap-highlight-color: transparent;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
        margin: 1rem 0;
        justify-items: center;
      }

      .tile {
        width: 100%;
        max-width: 60px;
        height: 60px;
        border: 2px solid #d3d6da;
        font-size: 2rem;
        text-transform: uppercase;
        line-height: 60px;
        text-align: center;
      }

      #keyboard {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 0.3rem;
      }

      .key {
        padding: 0.75rem;
        background: #ccc;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        font-size: 1rem;
      }

      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-size: 1.2rem;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
